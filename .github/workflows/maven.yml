name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install stuff
      run: sudo apt install xvfb libasound2 libasound2-plugins alsa-utils alsa-oss pulseaudio pulseaudio-utils
    - name: Start pulseaudio
      run: sudo usermod -aG pulse,pulse-access $(whoami) && pulseaudio -D
    - name: Create virtual audio device
      run: pactl load-module module-virtual-sink sink_name=VirtualAudioDevice
    - name: Build with Maven
      run: xvfb-run mvn -B verify --file pom.xml
